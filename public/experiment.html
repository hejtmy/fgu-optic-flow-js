<html>
    <head>
        <script src="css/js/jquery.min.js"></script>
        <script src="css/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="text-center clickup-chrome-ext_installed">
        <div id="setup">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand"><a href="../index.html">Optic flow experiment</a></h3>
                </div>
            </header>
            <div class="container-fluid">
                <div class="row justify-content-md-center">
                    <div class="container">
                        <h1 class="cover-heading">Setup Info</h1>
                        <div id="setup-info"></div>
                        <input type="file" id="file-selector" accept=".json" class="btn btn-primary">
                        <button type="button" id="btn-clear-settings" class="btn btn-warning">Clear settings</button>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="container">
                        <h1 class="cover-heading">Neuroduino</h1>
                        <div id="neuroduino-status-info">Neuroduino connected: false</div>
                        <button type="button" id="arduino-connect-btn" class="btn btn-primary">Connect arduino</button>
                        <button type="button" id="btn-neuroduino-blink" class="btn btn-primary" disabled>Try blink</button>
                        <button type="button" id="btn-neuroduino-sendPulse" class="btn btn-primary" disabled>Send pulse</button>
                    </div>
                </div>
                <div class="container justify-content-md-center py-4">
                    <h1 class="cover-heading">Experiment control</h1>
                    <div id="settings-info"></div>
                    <button type="button" id="btn-start-experiment" class="btn btn-primary">Start</a>
                </div>
                <div clas="container justify-content-md-center mt-">
                    <h1 class="cover-heading">Logs</h1>
                    <div class="row justify-content-md-center">
                        <div class="col-4">
                            <select class="form-control" id='dropdown-save-files' name='dropdown-save-files'>
                            </select> 
                        </div>
                        <div class="col-2">
                            <button type="button" id="btn-save-log" class="btn btn-primary">Save</button>
                        </div>
                        <div class="col-2">
                            <button type="button" id="btn-clear-logs" class="btn btn-danger">Clear logs</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-4">
                        <p id="p-log-content"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="experiment">
            <div id="starsContainer">
                <canvas id="space"></canvas>
            </div>
            <div class="row" id="experiment-buttons">
                <a href="#" id="btn-start-pause" class="star-button">Start</a>
                <a href="#" id="btn-back" class="star-button" style="left:30%">Back</a>
            </div>
        </div>
        <script type="module" src='../src/pages/app.js'></script>
    </body>
</html>
