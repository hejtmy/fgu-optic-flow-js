<html>
    <head>
        <script src="css/js/jquery.min.js"></script>
        <script src="css/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="text-center clickup-chrome-ext_installed">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead">
                <div class="inner">
                    <h3 class="masthead-brand"><a href="../index.html">Optic flow experiment</a></h3>
                </div>
            </header>
            <main role="main" class="inner cover">
                <div id="setup">
                  <div class="container-fluid mt-5">
                    <div class="container justify-content-md-center">
                      <button class="btn" id="connect-btn">Connect arduino</button>
                    </div>
                    <div class="container justify-content-md-center mt-4">
                      <button class="btn" id="blink-btn">Blink</button>
                      <button class="btn" id="pulseup-btn">Pulse up</button>
                      <button class="btn" id="pulsedown-btn">Pulse down</button>
                      <button class="btn" id="get-serial-messages">Get serial messages</button>
                    </div>
                    <div class="container justify-content-md-center mt-4">
                        <form id="message-form">
                          <input type="text" id="message-input" disabled="true">
                          <button type="submit" id="submit-button" disabled="true">Send</button>
                        </form>
                      <div id="serial-messages-container"></div>
                    </div>
                  </div>
                </div>
            </main>
        </div>
      <script type="module" src='../src/pages/arduino-tester.js'></script>
    </body>
</html>
