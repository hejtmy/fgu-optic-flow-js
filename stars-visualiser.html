<html>
    <head>
        <script src="src/css/js/jquery.min.js"></script>

        <div id="setup">
            <div class="container-fluid">
                <div class="row justify-content-md-center">

                </div>
            </div>
        </div>
        <div id="experiment">

                <canvas id="space"></canvas>
            </div>
        </div>

        <script type="module" src='src/stars/stars-visualiser.js'></script>
